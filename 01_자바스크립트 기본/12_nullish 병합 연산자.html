<script>
    /*nulllish 병합 연산자 '??'

    1. ??연산자는 값이 할당된 첫 번째 변수에 값을 알려준다.
    2. Null이나 Undifined가 확실할 때만, 다음 변수로 넘어간다. 즉 0일 경우는 OR 처럼 Falsy로 취급하지 않고
    0 그자체로 값이 정의 된것으로 파악한다.(or와 연산자와의 차이점)

    4. 괄호 없이 || 나 && 와 사용하지 못한다. (실수방지 차원에서 제약조건이 있는 것으로 생각됨)

    */
   alert(null ?? 100);
</script>
