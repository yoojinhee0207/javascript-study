<script>
    /*기본 연산자와 수학

    덧셈 연산자 +
    뺄셈 연산자 -
    곱셈 연산자 *
    나눗셈 연산자 /
    나머지 연산자 %
    거듭제곱 연산자 **

    1. 기본용어
    - 피연산자(operand) : 연산의 대상 * 인수(argument) ex) 5 * 2 → 5, 2
    - 단항(unary) 연산자 : 피 연산자를 하나만 받는 연산자 ex) -5 → -
    - 이항(binary) 연산자 : 펴 연산자를 두개 받는 연산자 ex) 1-5 → -2. 나머지 연산자(%, remainder operator) : a % b 는 a를 b로 나눈 나머지를 정수로 반환
    3. 거듭제곱 연산자(**, exponentiation operator) : a ** b 는 a의 b승
    * b에 1/2을 하면 제곱근도 구할 수 있음.4. 문자열 연결 : + 연산자를 사용할 때, 피연산자 중 하나가 문자열이면 나머지 하나도 문자열로 변환하여 연산한다.
    ※ 단, 순차적으로 진행되는 것에 유의한다. ex) alert(2 + 2 + '1' ); // '221'이 아니라 '41'이 출력됩니다.5. 단항연산자 + : 숫자에 +를 붙이면 아무일도 안일어나지만, 피연산자가 숫자가 아닐경우, 숫자로 변환 시킨다.
    * Number(..)와 동일한 역할을 할 수 있다.
    - alert( +apples + +oranges ); // 5 이항 덧셈 연산자가 적용되기 전에, 두 피연산자는 숫자형으로 변화합니다.
    ☞ 연산자 우선순위로 인하여, 덧셈연산자 이전에 숫자형으로 변경된다.6. 연산자 우선순위(precedence) : 우선순위 테이블(precedence table)에 의하여 숫자가 클수록 먼저 실행된다.
    =>MDN우선순위 테이블7. 할당 연산자 (=, assignment operator)
    - x = value를 호출하면, x에 value를 씌우고, value 자체가 반환된다.
    - 이러한 특성을 이용하여 할당 체이닝이 가능하다. ex) a = b = c = 2 + 2;
    - (+=, *=, /=, -=) 등의 복합 할당 연산자도 있음.8. 증가·감소 연산자(increment/decrement operator)
    - 변수 앞이나 뒤에 올 수 있다. * 전위형(prefix form), 후위형(postfix form)
    - 변수에만 사용할 수 있다.9. 비트연산자(bitwise operator) * 32비트 정수
    - AND(&), OR(|), XOR(^), NOT(~), LEFT SHIFT(<<), RIGHT SHIFT(>>), ZERO_FILL RIGHT SHIFT(>>>)10. 쉼표 연산자(, comma operator)
    - 마지막 표현식의 평가결과만 반환된다. ex) let a = (1 + 2, 3 + 4); // a = 7 (3 + 4)11. 틀린문제
    - "" - 1 + 0 : 빈문자는 숫자형으로 변환시 0이 된다.
    - undefined + 1 : undefined는 숫자형으로 변환시 NaN이 된다.

    */

    alert(5%2)//1
    alert(8%3)//2
    alert(2**2)//4
    alert(2**3)//8
    alert(4**(1/2))//2(제곱근 계산)

    alert("my"+"string");

    alert('1'+2)//12
    alert('1'-2)//-1

    alert(+true);//1
    alert(+"")//0

    let n1 = "1";
    let n2 = "2";
    alert(+n1 + +n2);//3
    alert(-n1 + -n2);//-3

    let a=1, b=1;
    let c=++a;//2
    let d=++b;//1

</script>
