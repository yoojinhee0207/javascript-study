<!--
변수와 상수

- 오래전 스크립트에서는 let 대신 var 사용
- 일반적으로 변수는 선언>초기화>할당 단계를 거치는데, var로 선언된 변수는 선언과 초기화가 한번에 이루어진다.
- 하지만 let으로 선언된 변수는 선언단계와 초기화 단계가 분리되어 진행된다.
- let과 const 사용 권장
- 변수명에는 문자, 숫자, 기호는 $, _만 들어갈 수 O
- 변수명은 카멜표기법 사용 권장(ex:userName)
- 고유값은 대문자 상수로 표현하는 것이 적합(하드코딩한 값이 들어갈때 적합)
- 새로운 변수를 추가하는 것이 오히려 좋은 습관
-->
<script>
let admin;
let name;
name = "John";
admin = name;
alert(admin);

let ourPlanetName = "Earth";
let currentUserName ="jinhee";
</script>
