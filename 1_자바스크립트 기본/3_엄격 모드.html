<!--
엄격 모드

- 자바스크립트는 기존의 기능을 변경하지 않으면서 새로운 기능을 추가함(호환성 이슈 X)
- 그렇기 때문에 기존의 기능 중 좋지 않은 기능은 영원히 박제된다는 단점이 존재
- 위와 같은 상황이 ES5가 등장하기 전까지 지속됨
- 새롭게 제정된 ES5의 경우 새로운 기능이 추가되고 기존 기능 중 일부가 변경됨(호환성 이슈 O)
- 변경사항을 활성화하지 않도록 설계할 수 있음 => use strict라는 특별한 지시자를 사용하여 엄격모드를 활성화 하였을때
-->
<script>

"use strict";

// 해당 코드는 모던한 방식으로 진행됨
//"use strict"는 스크립트 최상단에 있어야 함
//엄격 모드 적용을 취소할 수 있는 방법은 없음
</script>
